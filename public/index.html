<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Starbound Conquest</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://cdn.socket.io/4.7.5/socket.io.js"></script>
        <script src="https://unpkg.com/konva@9/konva.min.js"></script>
    </head>
    <body>
        <label class="ship-info">Click a dropdown to add a new ship, or use the input to adjust a selected ships' HP:</label>
        <div id="shipDetails">
            <label for="newShipHP">New HP:</label>
            <input type="number" id="newShipHP">
            <button onclick="update_hp()">Update HP</button>
        </div>
            <div class="ship-selection-menu">
                <select class="ship-class-selection" name="Fighter">
                    <option value="0" selected="selected">-Fighters-</option>
                    <option value="1" onclick="add_fighter_da()">DiableAvionics</option>
                    <option value="2" onclick="add_fighter()">Volantian</option>
                    <option value="3" onclick="add_fighter()">DiableAvionics</option>
                </select>
                <select class="ship-class-selection" name="Frigate">
                    <option value="0" selected="selected">-Frigates-</option>
                    <option value="1" onclick="add_frigate_da()">DiableAvionics</option>
                    <option value="2" onclick="add_battleship()">Volantian</option>
                    <option value="3" onclick="add_battleship()">DiableAvionics</option>
                </select>
                <select class="ship-class-selection" name="Destroyer">
                    <option value="0" selected="selected">-Destroyers-</option>
                    <option value="1" onclick="add_destroyer_da()">DiableAvionics</option>
                    <option value="2" onclick="add_battleship()">Volantian</option>
                    <option value="3" onclick="add_battleship()">DiableAvionics</option>
                </select>
                <select class="ship-class-selection" name="Light Cruiser">
                    <option value="0" selected="selected">-Light Cruisers-</option>
                    <option value="1" onclick="add_lightcruiser_da()">DiableAvionics</option>
                    <option value="2" onclick="add_battleship()">Volantian</option>
                    <option value="3" onclick="add_battleship()">DiableAvionics</option>
                </select>
                <select class="ship-class-selection" name="Heavy Cruiser">
                    <option value="0"  selected="selected">-Heavy Cruisers-</option>
                    <option value="1"  onclick="add_heavycruiser_da()">DiableAvionics</option>
                    <option value="2"  onclick="add_battleship()">Volantian</option>
                    <option value="3"  onclick="add_battleship()">DiableAvionic</option>
                </select>
                <select class="ship-class-selection" name="Carrier">
                    <option value="0"  selected="selected">-Carriers-</option>
                    <option value="1"  onclick="add_carrier_da()">DiableAvionics</option>
                    <option value="2"  onclick="add_battleship()">Volantian</option>
                    <option value="3"  onclick="add_battleship()">DiableAvionics</option>
                </select>
                <select class="ship-class-selection" name="Battleship">
                    <option value="0"  selected="selected">-Battleships-</option>
                    <option value="1"  onclick="add_battleship_da()">DiableAvionics</option>
                    <option value="2"  onclick="add_battleship()">Volantian</option>
                    <option value="3"  onclick="add_battleship()">DiableAvionics</option>
                </select>
                <select class="ship-class-selection" name="Dreadnought">
                    <option value="0" selected="selected">-Dreadnoughts-</option>
                    <option value="1" onclick="add_dreadnought_da()">DiableAvionics</option>
                    <option value="2" onclick="add_battleship()">Volantian</option>
                    <option value="3" onclick="add_battleship()">DiableAvionics</option>
                </select>
            </div>
        <canvas id="gameCanvas"></canvas>
        <script type="module" src="js/app.js"></script>
    </body>
</html>

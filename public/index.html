<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Starbound Conquest</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://cdn.socket.io/4.7.5/socket.io.js"></script>
        <script src="https://unpkg.com/konva@9/konva.min.js"></script>
    </head>
    <body>
        <nav class="navbar">
            <label class="ship-info">Add a new ship:</label>
            <ul class="ship-selection-menu">
                <li class="ship-class-selection">
                    <button onclick="add_battleship()" class="ship-class-selection-button">Battleship</button>
                </li>
                <li class="ship-class-selection">
                    <button onclick="add_frigate()" class="ship-class-selection-button">Frigate</button>
                </li>
                <li class="ship-class-selection">
                    <button onclick="clear_storage()" class="ship-class-selection-button" id="clear">Delete Data</button>
                </li>
            </ul>
        </nav>
        <div id="shipDetails">
            <p>Selected Ship ID: <span id="selectedShipId"></span></p>
            <p>Selected Ship HP: <span id="selectedShipHP"></span></p>
            <label for="newShipHP">New HP:</label>
            <input type="number" id="newShipHP">
            <button onclick="updateShipHP()">Update HP</button>
        </div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <script src="js/app.js"></script>
    </body>
</html>

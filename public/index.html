<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Starbound Conquest</title>
        <link rel="stylesheet" href="css/styles.css">
        <script src="https://cdn.socket.io/4.7.5/socket.io.js"></script>
        <script src="https://unpkg.com/konva@9/konva.min.js"></script>
    </head>
    <body>
        <nav class="navbar">
            <label class="ship-info">Add a new ship:</label>
            <ul class="ship-selection-menu">
                <li class="ship-class-selection">
                    <button onclick="add_fighterp()" class="ship-class-selection-button">Fighter</button>
                </li>
                <li class="ship-class-selection">
                    <button onclick="add_frigate()" class="ship-class-selection-button">Frigate</button>
                </li>
                <li class="ship-class-selection">
                    <button onclick="add_destroyer()" class="ship-class-selection-button">Destroyer</button>
                </li>
                <li class="ship-class-selection">
                    <button onclick="add_light_cruiser()" class="ship-class-selection-button">Light Cruisers</button>
                </li>
                <li class="ship-class-selection">
                    <button onclick="add_heavy_cruiser()" class="ship-class-selection-button">Heavy Cruisers</button>
                </li>
                <li class="ship-class-selection">
                    <button onclick="add_carrier()" class="ship-class-selection-button">Carriers</button>
                </li>
                <li class="ship-class-selection">
                    <button onclick="add_battleship()" class="ship-class-selection-button">Battleships</button>
                </li>
                <li class="ship-class-selection">
                    <button onclick="add_dreadnought()" class="ship-class-selection-button">Dreadnoughts</button>
                </li
            </ul>
        </nav>
        <div id="shipDetails">
            <label for="newShipHP">New HP:</label>
            <input type="number" id="newShipHP">
            <button onclick="update_hp()">Update HP</button>
        </div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <script src="js/app.js"></script>
    </body>
</html>
